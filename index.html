<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Interactive molecular viewer with command terminal, selection language, and sidebar object manager">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><text y='28' font-size='28'>&#x269B;</text></svg>">
  <title>3Dmol.js GUI</title>
  <!--
    3Dmol.js dependency: loaded from the official CDN by default.
    To self-host, replace the src URL below with your own hosted copy.
    Example: <script src="/lib/3Dmol-min.js"></script>
  -->
  <script src="https://3Dmol.org/build/3Dmol-min.js"></script>
</head>
<body>
  <div id="app">
    <div id="menubar-container" class="menubar"></div>
    <div id="viewer-container" class="viewer-container"></div>
    <div id="sidebar-container" class="sidebar"></div>
    <div id="terminal-container" class="terminal"></div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
